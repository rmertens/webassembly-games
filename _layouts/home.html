---
layout: default
---

<div class="home">


  <header>
    <h1 class="page-heading">{{ page.title | escape }}</h1>
  </header>

  {{ content }}
  <br /><br />
  <h3 class="page-heading">Recent WebAssembly News</h3>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
        {{ post.excerpt }}
        <a href="{{ post.url | relative_url }}">More &raquo;</a>
      </li>
    {% endfor %}
  </ul>

</div>
